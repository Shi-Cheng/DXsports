    <link rel="stylesheet" href="../../resources/css/welcome.css">

    <style type="text/css">
        body {
            background: #eee;
            background-image: url(../../resources/images/admin_bg.png);
            background-position: initial;
            background-repeat: initial;
            background-position: initial;

    <script type="text/javascript">
        $(function() {

            $("#btn-login").click(function () {
                var username = $(".login-name").val();
                var password = $(".login-word").val();
                if(username == "" || password == ""){
                    alert("用户名或密码不能为空");
                }else{
                    location.href='adminquery.html';
                }
            })
        })
    </script>

</head>
<body>
<form>
    <div class="active-img">
        <img src="../../resources/images/2.png"/>
        <div class="active-title">
            <label class="la1">羽毛球预约后台管理系统</label><br>
        </div>
        <br>
        <div class="user-login">
            UserName：<input type="text" name="用户名" class="login-name"  style="width: 40%" />
        </div>
        <div class="user-word">
            PassWord：<input type="password" name="密码" class="login-word" style="width: 40%" />
        </div>
        <div class="switch" >
            记住密码: &nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" />
        </div>
        <div class="order-btn">
            <input type="button" id="btn-login" class="btn btn-success" style="width: 80%" value="登陆">
